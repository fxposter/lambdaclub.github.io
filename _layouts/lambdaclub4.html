<!DOCTYPE html>
<html lang="en">
  <head>
    {% include metrika.html %}
    {% include head.html %}
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/css/4.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta itemprop="name" content="{{ site.title }}"/>
    <meta itemprop="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
    <meta itemprop="image" content="{{ "/images/logo-lambda-f.png" | prepend: site.baseurl | prepend: site.url }}"/>

    <meta property="og:title" content="{{ site.title }}"/>
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
    <meta property="og:image" content="{{ "/images/logo-lambda-f.png" | prepend: site.baseurl | prepend: site.url }}"/>
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>

    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
    <meta name="twitter:image:src" content="{{ "/images/logo-lambda-f.png" | prepend: site.baseurl | prepend: site.url }}"/>
    <!--<meta name="twitter:domain" content="website.com"/>-->






  </head>

  <body>
    {{ content }}
  </body>
</html>
